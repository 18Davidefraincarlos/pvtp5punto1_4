<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <title>EMPRESA</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
   <div class="container-fluid ">
      <div class="row mb-3">
              <div class="col-2 bg-warning">
                    <center><img src="images/Logo.png" width="150"></center>
              </div>

              <div class="col bg-dark p-4">
                    <h1 class="text-warning">LUJAN </h1>
                    <h4 class="text-muted">Venta de Materiales Electricos y Sanitarios</h4>
                </div>
      </div>

      <div class="row p-4">
              <div class="col-2 bg-secondary p-5">
                  <div class="d-grid">
                    <a th:href="@{/index}" class="btn btn-outline-info btn-lg mb-5" >INICIO</a><br><br>
                    <a th:href="@{/ventas}" class="btn btn-outline-warning btn-lg" >Ventas</a><br><br>
                    <a th:href="@{/producto}" class="btn btn-outline-warning btn-lg" >Producto</a><br><br>
                  </div>
              </div>
            
              <div class="col">
		          <main>
		              <h1>Agregar VENTA</h1>
		              <form th:action="@{/saveventa}" th:object="${venta}" method="post"><br>
			       
				         <label>ID_VENTA:</label>
					     <input type="text" th:field="*{id_venta}"><br><br>
					     <label>FECHA:</label>
					     <input type="text" th:field="*{fecha}"><br><br>
					     <label>VENDEDOR:</label>
					     <input type="text" th:field="*{vendedor}"><br>
					     <label>PRODUCTO:</label>
					     <input type="text" th:field="*{id_producto}"><br>
					     
				         <input type="submit" value="GUARDAR" class="btn btn-success">
		             </form> 
                  </main>  
              </div>
      </div>
      <div class="row bg-dark">
              <div class="col">
                  <p class="text-muted fs-6 d-flex justify-content-center">Derechos Reservados Â©2022 -- Creado por @Carlos_David</p>
              </div>
      </div>
  </div>

</body>
</html>
