<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <title>EMPRESA</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
   <div class="container-fluid ">
      <div class="row mb-3">
              <div class="col-2 bg-warning">
                    <center><img src="images/Logo.png" width="150"></center>
              </div>

              <div class="col bg-dark p-4">
                    <h1 class="text-warning">LUJAN </h1>
                    <h4 class="text-muted">Venta de Materiales Electricos y Sanitarios</h4>
                </div>
      </div>

      <div class="row p-4">
              <div class="col-2 bg-secondary p-5">
                  <div class="d-grid">
                    <a th:href="@{/index}" class="btn btn-outline-info btn-lg mb-5" >INICIO</a><br><br>
                    <a th:href="@{/ventas}" class="btn btn-outline-warning btn-lg" >Ventas</a><br><br>
                    <a th:href="@{/producto}" class="btn btn-outline-warning btn-lg" >Producto</a><br><br>
                  </div>
              </div>
            
              <div class="col">
                    <main>
		                 <h1>PRODUCTOS</h1>
		                 <div class="row">
				             <div class="col-md-2">
				                <a class="btn btn-success " th:href="@{/addproducto}"th:text="Agregar" title="Nuevo Registro"></a>
			                 </div>
		                  </div ><br><br>
	                      <table class = "table">
	                          <thead class="table-primary">
					             <tr>
									    <th>ID_PRO: </th>
									    <th>DESCRIPCION: </th>
									    <th>PRECIO UNITARIO: </th>
									    <th>ACCIONES: </th>
					            </tr>
			             	 </thead>
						     <tbody class="table-dark">
								 <tr th:each = "p:${producto}">
									    <td th:text = "${p.id_producto}"></td>
									    <td th:text = "${p.descripcion}"></td>
									    <td th:text = "${p.PU}"></td>
				                        <td>
				                          <a class="btn btn-success btn-sm" th:href="@{/edit/} + ${p.id_producto}"th:text="Editar" title="modificar"></a>
									      <a class="btn btn-danger btn-sm" th:href="@{/del/} + ${p.id_producto}"th:text="Eliminar" title="eliminar"></a>
									    </td>
					  			 </tr>
	  		            	 </tbody>
	  			          </table>
	                </main>  
             </div>
      </div>
      <div class="row bg-dark">
              <div class="col">
                  <p class="text-muted fs-6 d-flex justify-content-center">Derechos Reservados Â©2022 -- Creado por @Carlos_David</p>
              </div>
      </div>
  </div>

</body>
</html>
